{% load staticfiles %}
{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block sitetitle %}{% endblock %} | MyGeneRank</title>

    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet"
                  type='text/css'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
                  type='text/css'>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"
                  type='text/css'>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-12">
          <div class="page-header">
            <div class="h1">
              {% block title %}{% endblock %}<br />
              <small>{% block subtitle %}{% endblock %}</small>
            </div>
          </div>
          <div id="content-main">
            <div class="hidden-lg hidden-md">
              <img src="{% static 'images/STSI_logo_square_large.png' %}"
                 class="center-block img-responsive img-rounded" width="300px"><br>
            </div>
            <div class="row">
              <div class="col-md-8">
                {% block content %}
                {% endblock %}
              </div>
              <div class="col-md-4">
                <div class="hidden-sm hidden-xs">
                  <img src="{% static 'images/STSI_logo_square_large.png' %}"
                     class="img-responsive img-rounded" style="margin-left:20px; margin-bottom:20px;"><br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
